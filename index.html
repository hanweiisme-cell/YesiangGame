<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>éˆºç¥¥ç¥åæ‡‰ (æœ€çµ‚ç‰ˆ)</title>
    <style>
        /* --- å…¨åŸŸè¨­å®š --- */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --primary-color: #0056b3; 
            --secondary-color: #ff9800;
            --highlight-color: #00e5ff; 
            --bg-gradient: radial-gradient(circle, #f0f8ff 0%, #004a99 100%);
        }
        body {
            font-family: 'Microsoft JhengHei', 'Segoe UI Emoji', sans-serif;
            background-image: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #333;
            user-select: none;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px var(--primary-color), 6px 6px 15px rgba(0,0,0,0.4);
            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
        }

        /* --- å„€è¡¨æ¿ --- */
        .dashboard {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 40px;
            border-radius: 60px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            border: 4px solid var(--primary-color);
        }

        .timer-box {
            text-align: center;
            min-width: 120px;
        }

        .timer-label {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
            margin-bottom: 0px;
        }

        .timer-value {
            font-size: 3rem;
            font-weight: 900;
            color: var(--secondary-color);
            font-family: 'Impact', 'Arial Black', monospace;
            line-height: 1.1;
        }

        /* --- é¡Œç›®å€ --- */
        .question-container {
            background: rgba(255, 255, 255, 0.9);
            width: 95%;
            max-width: 900px;
            height: 400px; 
            border-radius: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4), inset 0 0 30px rgba(255, 255, 255, 0.5);
            border: 6px solid var(--secondary-color);
            margin-bottom: 20px;
            position: relative;
            align-items: center;
            justify-items: center;
        }
        
        .flash-effect { animation: flash 0.05s ease-out; }
        @keyframes flash {
            0% { filter: brightness(1); }
            50% { filter: brightness(2) contrast(0.5); background-color: #fff; }
            100% { filter: brightness(1); }
        }

        .intro-text {
            grid-column: 1 / -1;
            grid-row: 1 / -1;
            font-size: 12rem;
            font-weight: 900;
            color: var(--secondary-color);
            text-shadow: 5px 5px 0px #fff;
            animation: beat 0.65s infinite; 
        }
        @keyframes beat {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* é¡Œç›®é¡åˆ¥æ¨™ç±¤ */
        .category-tag {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 8px 40px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 20;
            display: none;
            white-space: nowrap;
        }

        /* --- é¡Œç›®å–®é … --- */
        .game-item {
            width: 100%; height: 100%; margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            border: 4px solid transparent; 
            opacity: 0.3; 
            filter: grayscale(80%);
            transition: none; 
            font-size: 4.5rem; /* Emoji å¤§å° */
            overflow: hidden;
            background: #fff;
            position: relative;
        }

        /* æ–‡å­—é¡Œå°ˆç”¨æ¨£å¼ */
        .game-item.text-mode {
            font-size: 3.5rem;
            font-weight: 900;
            color: #333;
        }

        /* åœ–ç‰‡é¡Œå°ˆç”¨æ¨£å¼ */
        .game-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-item.preview {
            opacity: 1;
            filter: grayscale(0%); 
        }

        .game-item.active {
            opacity: 1;
            filter: grayscale(0%);
            border-color: var(--highlight-color);
            background-color: rgba(0, 229, 255, 0.1);
            transform: scale(1.1); 
            box-shadow: 0 0 30px var(--highlight-color);
            z-index: 10;
        }

        /* --- æŒ‰éˆ• --- */
        .controls { display: flex; gap: 30px; z-index: 20; }

        button {
            padding: 12px 50px;
            font-size: 1.8rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            transition: all 0.1s;
            box-shadow: 0 6px 0px #003d80, 0 10px 15px rgba(0,0,0,0.3);
            text-transform: uppercase;
        }
        button:active { transform: translateY(6px); box-shadow: 0 0px 0px #003d80, 0 5px 10px rgba(0,0,0,0.3); }

        #btn-start { background-color: var(--secondary-color); color: white; box-shadow: 0 6px 0px #e65100, 0 10px 15px rgba(0,0,0,0.3);}
        #btn-start:active { box-shadow: 0 0px 0px #e65100, 0 5px 10px rgba(0,0,0,0.3);}
        
        #btn-reset { background-color: #607d8b; color: white; padding: 12px 30px; font-size: 1.2rem; box-shadow: 0 6px 0px #37474f; }
        #btn-reset:active { box-shadow: 0 0px 0px #37474f; }

        #game-over-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            color: white;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #game-over-modal h2 { font-size: 6rem; color: #ffeb3b; margin: 0; text-shadow: 0 0 40px red; }
        #game-over-modal p { font-size: 2.5rem; margin-top: 20px; }

        .progress-bar-container {
            width: 95%;
            max-width: 900px;
            height: 15px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 2px solid white;
        }

        #question-progress {
            height: 100%;
            width: 100%;
            background-color: #ffeb3b; 
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <h1>ğŸ”¥ 2025éˆºç¥¥ä¼æ¥­å°¾ç‰™ç¥åæ‡‰ ğŸ”¥</h1>

    <div class="dashboard">
        <div class="timer-box">
            <div class="timer-label">ç¸½å‰©é¤˜æ™‚é–“</div>
            <div class="timer-value" id="total-timer">00:00</div>
        </div>
        <div class="timer-box">
            <div class="timer-label">æœ¬é¡Œå€’æ•¸</div>
            <div class="timer-value" id="question-timer">--</div>
        </div>
    </div>

    <div class="progress-bar-container">
        <div id="question-progress"></div>
    </div>

    <div class="question-container" id="display-area">
        <div id="category-label" class="category-tag">åˆ†é¡</div>
        <h2 id="intro-desc" style="color: #666; font-size: 2rem; text-align: center; grid-column: 1 / -1; align-self: center; line-height: 1.6;">
            <span style="color: var(--secondary-color); font-size: 2.8rem; font-weight: 900;">äº”é—œå¤§æŒ‘æˆ°</span></span>
             æº–å‚™å¥½è«‹æŒ‰é–‹å§‹
        </h2>
    </div>

    <div class="controls">
        <button id="btn-start" onclick="startGame()">é–‹å§‹æŒ‘æˆ°</button>
        <button id="btn-reset" onclick="resetGame()">é‡ç½®</button>
    </div>

    <div id="game-over-modal">
        <h2>ğŸ‰ æŒ‘æˆ°å®Œæˆ ğŸ‰</h2>
        <p>å…¨é«”é€šé—œï¼</p>
        <button onclick="resetGame()" style="background: white; color: #d32f2f; margin-top: 50px; font-size: 1.8rem; padding: 15px 50px; box-shadow: none; border-radius: 15px;">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        // --- 5 å€‹é—œå¡çš„è¨­å®š ---
        const levels = [
            {
                name: "Round 1: åäºŒç”Ÿè‚–",
                type: "emoji",
                pool: ['ğŸ€', 'ğŸ‚', 'ğŸ¯', 'ğŸ‡', 'ğŸ‰', 'ğŸ', 'ğŸ', 'ğŸ', 'ğŸ’', 'ğŸ“', 'ğŸ•', 'ğŸ·']
            },
            {
                name: "Round 2: æ–¹å‘åæ‡‰",
                type: "emoji",
                pool: ['â¬†ï¸', 'â¬‡ï¸', 'â¬…ï¸', 'â¡ï¸', 'â†—ï¸', 'â†˜ï¸', 'â†™ï¸', 'â†–ï¸']
            },
            {
                name: "Round 3: æˆ‘æ„›éˆºç¥¥",
                type: "text",
                pool: ['æˆ‘', 'æ„›', 'éˆº', 'ç¥¥'] // æœƒéš¨æ©Ÿå¡«æ»¿8æ ¼
            },
            {
                name: "Round 4: åŒ–å­¸æ¿¾ç¶²",
                type: "text",
                pool: ['åŒ–', 'å­¸', 'æ¿¾', 'ç¶²'] // æœƒéš¨æ©Ÿå¡«æ»¿8æ ¼
            },
            {
                name: "Round 5: æ ¸å¿ƒç”¢å“",
                type: "image",
                // ä½¿ç”¨æ‚¨æä¾›çš„æª”å (è«‹ç¢ºä¿åœ–ç‰‡èˆ‡æ­¤ html åœ¨åŒä¸€è³‡æ–™å¤¾)
                pool: [
                    'carbon.png',          
                    'cylinderFilter.png',  
                    'panelType.png',       
                    'filter.png'           
                ]
            }
        ];
        
        // --- æ™‚é–“åƒæ•¸è¨­å®š (å–®ä½ï¼šç§’) ---
        const INTRO_TIME = 6.0;             // é–‹å ´å€’æ•¸ 6 ç§’
        
        // ç¬¬ä¸€é¡Œ (ç„¡è§€å¯ŸæœŸï¼Œåªæœ‰æŒ‘æˆ°æ™‚é–“)
        const Q1_PREVIEW = 0.0;             
        const Q1_ACTION = 3.0;              // ç¬¬ä¸€é¡Œç¨å¾®çµ¦ 3 ç§’ (æ¯”å¾Œé¢å¤š 0.5s ä½œç‚ºç·©è¡)
        const Q1_DURATION = Q1_PREVIEW + Q1_ACTION;
        
        // å¾ŒçºŒé¡Œç›® (Round 2 ~ 5)
        const NORMAL_PREVIEW = 3.0;         // è§€å¯Ÿæ™‚é–“ 3 ç§’
        const NORMAL_ACTION = 2.5;          // éŠæˆ²æ™‚é–“ 2.5 ç§’
        const NORMAL_DURATION = NORMAL_PREVIEW + NORMAL_ACTION;

        const QUESTIONS_COUNT = 5; 
        
        // ç¸½æ™‚é•·è¨ˆç®—
        const TOTAL_GAME_TIME = INTRO_TIME + Q1_DURATION + ((QUESTIONS_COUNT - 1) * NORMAL_DURATION); 
        
        let isPlaying = false;
        let animationFrameId;
        let gameStartTime;
        let currentQuestionIndex = -1; 
        
        // DOM å…ƒç´ 
        const totalTimerEl = document.getElementById('total-timer');
        const questionTimerEl = document.getElementById('question-timer');
        const displayArea = document.getElementById('display-area');
        const btnStart = document.getElementById('btn-start');
        const progressBar = document.getElementById('question-progress');
        const gameOverModal = document.getElementById('game-over-modal');
        const bgMusic = document.getElementById('bg-music');
        const categoryLabel = document.getElementById('category-label');
        const introDesc = document.getElementById('intro-desc');

        bgMusic.volume = 0.6;

        function playMusic() {
            bgMusic.currentTime = 0;
            bgMusic.play().catch(e => console.log("éœ€ä½¿ç”¨è€…äº’å‹•æ‰èƒ½æ’­æ”¾éŸ³æ•ˆ"));
        }
        function stopMusic() {
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }

        // --- éŠæˆ²ä¸»æµç¨‹ ---
        function startGame() {
            if(isPlaying) return;
            isPlaying = true;
            
            btnStart.style.display = 'none';
            gameOverModal.style.display = 'none';
            if(introDesc) introDesc.style.display = 'none';
            playMusic();

            gameStartTime = Date.now();
            currentQuestionIndex = -1; 

            loop();
        }

        function loop() {
            if (!isPlaying) return;

            const now = Date.now();
            const elapsed = (now - gameStartTime) / 1000; 
            const remainingTotal = TOTAL_GAME_TIME - elapsed;

            // 1. æ›´æ–°ç¸½å€’æ•¸
            updateTotalTimerDisplay(Math.max(0, Math.ceil(remainingTotal)));

            // 2. åˆ¤æ–·éŠæˆ²æ˜¯å¦çµæŸ
            if (remainingTotal <= -1.0) { // çµ¦äºˆ 1 ç§’çµå°¾ç·©è¡
                endGame();
                return;
            }

            // 3. éšæ®µåˆ¤å®š
            // A. Intro (6ç§’å€’æ•¸)
            if (elapsed < INTRO_TIME) {
                const introLeft = Math.ceil(INTRO_TIME - elapsed);
                const currentIntro = displayArea.querySelector('.intro-text');
                let textToShow = String(introLeft);
                
                // æœ€å¾Œä¸€ç§’é¡¯ç¤º GO
                if (introLeft <= 0) textToShow = "GO!"; // ç†è«–ä¸Šä¸æœƒé¡¯ç¤ºå¤ªä¹…
                else if (introLeft <= 1) textToShow = "GO!";

                categoryLabel.style.display = 'none';

                if (!currentIntro || currentIntro.innerHTML !== textToShow) {
                     displayArea.innerHTML = `<div class="intro-text">${textToShow}</div>`;
                     progressBar.style.width = '100%';
                     progressBar.style.backgroundColor = '#ccc';
                     questionTimerEl.textContent = "--";
                }
                
                animationFrameId = requestAnimationFrame(loop);
                return;
            }

            // B. éŠæˆ²å¾ªç’°
            const gameElapsed = elapsed - INTRO_TIME;
            
            let qIndex = 0;
            let timeInCurrentQ = 0;
            let currentPreviewTime = 0;
            let currentActionTime = 0;

            if (gameElapsed < Q1_DURATION) {
                // Q1 ç‰¹æ®Šé‚è¼¯
                qIndex = 0;
                timeInCurrentQ = gameElapsed;
                currentPreviewTime = Q1_PREVIEW; 
                currentActionTime = Q1_ACTION;
            } else {
                // Q2+ ä¸€èˆ¬é‚è¼¯
                const loopElapsed = gameElapsed - Q1_DURATION;
                const loopIndex = Math.floor(loopElapsed / NORMAL_DURATION);
                
                qIndex = loopIndex + 1;
                timeInCurrentQ = loopElapsed % NORMAL_DURATION;
                currentPreviewTime = NORMAL_PREVIEW;
                currentActionTime = NORMAL_ACTION;
            }
            
            if (qIndex >= QUESTIONS_COUNT) {
                qIndex = QUESTIONS_COUNT - 1;
                timeInCurrentQ = NORMAL_DURATION; // ç¢ºä¿ç•«é¢åœç•™åœ¨æœ€å¾Œç‹€æ…‹
            }

            // åˆ‡æ›é¡Œç›®
            if (qIndex !== currentQuestionIndex && qIndex < QUESTIONS_COUNT) {
                currentQuestionIndex = qIndex;
                generateQuestion(qIndex);
            }

            let phase = ''; 
            let phaseRemaining = 0;
            let phaseProgress = 0;

            if (timeInCurrentQ < currentPreviewTime) {
                // --- è§€å¯ŸæœŸ ---
                phase = 'preview';
                phaseRemaining = currentPreviewTime - timeInCurrentQ;
                phaseProgress = phaseRemaining / currentPreviewTime;
            } else {
                // --- æŒ‘æˆ°æœŸ ---
                phase = 'action';
                let actionElapsed = timeInCurrentQ - currentPreviewTime;
                if (actionElapsed < 0) actionElapsed = 0;
                
                phaseRemaining = currentActionTime - actionElapsed;
                phaseProgress = phaseRemaining / currentActionTime;
            }

            // æ›´æ–° UI
            const displaySec = Math.max(0, Math.ceil(phaseRemaining));
            questionTimerEl.textContent = (displaySec < 10 ? "0" : "") + displaySec;
            progressBar.style.width = (phaseProgress * 100) + "%";

            const gameItems = document.querySelectorAll('.game-item');
            
            if (phase === 'preview') {
                progressBar.style.backgroundColor = "#ffeb3b"; // é»ƒè‰²æº–å‚™
                gameItems.forEach(el => {
                    el.classList.add('preview');
                    el.classList.remove('active');
                });
            } else {
                // Action Phase
                progressBar.style.backgroundColor = "#4caf50"; // ç¶ è‰²é–‹å§‹
                if (phaseRemaining <= 1) progressBar.style.backgroundColor = "#d32f2f"; // ç´…è‰²ç·Šè¿«

                gameItems.forEach(el => el.classList.remove('preview'));

                // è¨ˆç®—ç•¶å‰äº®èµ·å“ªä¸€æ ¼ (8æ ¼å¾ªç’°)
                let actionElapsed = timeInCurrentQ - currentPreviewTime;
                let highlightIndex = Math.floor((actionElapsed / currentActionTime) * 8);
                
                if (highlightIndex < 0) highlightIndex = 0;
                if (highlightIndex > 7) highlightIndex = 7;
                
                gameItems.forEach(el => el.classList.remove('active'));
                if (highlightIndex >= 0 && highlightIndex < 8) {
                    gameItems[highlightIndex].classList.add('active');
                }
            }

            animationFrameId = requestAnimationFrame(loop);
        }

        function generateQuestion(qIndex) {
            displayArea.classList.remove('flash-effect');
            void displayArea.offsetWidth; 
            displayArea.classList.add('flash-effect');

            const currentLevel = levels[qIndex];
            const pool = currentLevel.pool;

            // é¡¯ç¤ºé¡åˆ¥æ¨™ç±¤
            categoryLabel.textContent = currentLevel.name;
            categoryLabel.style.display = 'block';

            displayArea.innerHTML = ''; 
            displayArea.appendChild(categoryLabel);

            // å¡«å…… 8 æ ¼
            for (let i = 0; i < 8; i++) {
                const randomIndex = Math.floor(Math.random() * pool.length);
                const itemContent = pool[randomIndex];
                
                const div = document.createElement('div');
                div.classList.add('game-item');
                div.classList.add('preview'); 
                
                if (currentLevel.type === 'text') {
                    div.classList.add('text-mode');
                    div.textContent = itemContent;
                } else if (currentLevel.type === 'image') {
                    const img = document.createElement('img');
                    img.src = itemContent;
                    div.appendChild(img);
                } else {
                    // Emoji
                    div.textContent = itemContent;
                }
                
                displayArea.appendChild(div);
            }
        }

        function updateTotalTimerDisplay(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            totalTimerEl.textContent = 
                `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function endGame() {
            isPlaying = false;
            cancelAnimationFrame(animationFrameId);
            stopMusic();
            
            gameOverModal.style.display = 'flex';
        }

        function resetGame() {
            isPlaying = false;
            cancelAnimationFrame(animationFrameId);
            stopMusic();

            updateTotalTimerDisplay(Math.ceil(TOTAL_GAME_TIME));
            questionTimerEl.textContent = "--";
            progressBar.style.width = '100%';
            progressBar.style.backgroundColor = '#ccc';
            categoryLabel.style.display = 'none';
            if(introDesc) introDesc.style.display = 'block';

            displayArea.innerHTML = '';
            displayArea.appendChild(categoryLabel);
            displayArea.appendChild(introDesc); 
            
            displayArea.classList.remove('flash-effect');
            
            btnStart.style.display = 'block';
            gameOverModal.style.display = 'none';
        }
    </script>
</body>
</html>
